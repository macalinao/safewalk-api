<!doctype html>
<html>
  <head>
    <title>SafeWalk</title>
    <style type="text/css">

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .controls {
        margin-top: 10px;
        border: 1px solid transparent;
        border-radius: 2px 0 0 2px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        height: 32px;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      }

      #map {
        height: 100%;
      }

      #pac-input {
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        margin-left: 12px;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 300px;
      }

      #pac-input:focus {
        border-color: #4d90fe;
      }

    </style>
  </head>
  <body>

    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div id="map"></div>

    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="./everyblock.js"></script>
    <script src="./scripts.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry,places&callback=initMap" async defer></script>
  </body>
</html>
